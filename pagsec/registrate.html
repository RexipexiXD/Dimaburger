<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/diseño.css">

<body>
    <header class="navbar navbar-expand-lg fondonavbar">
        <nav class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="dimaburger" src="../img/fe6f50a94b4f4966a52996747cc6f1dd.png" alt="Dimaburger">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse letranavbar" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../pagsec/producto.html">Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pagsec/contacto.html">¿Quienes Somos?</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-disabled="true" href="../pagsec/ayuda.html">Ayuda</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div>
        <form class="form">
            <h3>Ingrese sus datos</h3>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ej.: Pepito">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ej.: El Grillo">

            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" placeholder="pepitoelgri@gmail.com">

            <input type="submit">
            <input type="reset">
        </form>
    </div>
    <div class="container">
        <div class="columna1">
        </div>
        <div class="columna2">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
